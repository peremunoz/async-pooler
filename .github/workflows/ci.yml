name: ğŸ§ª CI (Auto Format & Test)

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  format-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # so we can push changes back

      - name: âš™ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ§¹ Lint & Auto-fix (Biome)
        run: bun run lint:fix

      - name: ğŸ“ Commit and push fixes (if any)
        run: |
          if [[ `git status --porcelain` ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "ğŸ§¹ Auto format & lint fixes"
            git push
          else
            echo "âœ… No formatting changes needed."
          fi

      - name: ğŸ§ª Run tests
        run: bun run test
