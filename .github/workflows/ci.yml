name: 🧪 CI (Auto Format & Test)

on:
  pull_request:
    branches:
      - master
  workflow_call:

jobs:
  format-test:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # so we can push changes back

      - name: ⚙️ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 📦 Install dependencies
        run: bun install --frozen-lockfile

      - name: 🧹 Lint & Auto-fix (Biome)
        run: bun run lint:fix

      - name: 📝 Commit and push fixes (if any)
        run: |
          if [[ `git status --porcelain` ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "🧹 Auto format & lint fixes"

            # Identify the PR source branch (e.g. 'dev')
            BRANCH="${{ github.head_ref }}"
            echo "🔄 Checking out and pushing back to: $BRANCH"


            # Switch to the real branch and push
            git fetch origin $BRANCH
            git checkout $BRANCH
            git pull origin $BRANCH
            git push origin $BRANCH || echo "⚠️ Could not push (permissions or forked PR)"
          else
            echo "✅ No formatting changes needed."
          fi

      - name: 🧪 Run tests
        run: bun run test
